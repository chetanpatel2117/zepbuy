<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ShopZone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #673ab7;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75rem;
      background-color: #673ab7;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #512da8;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }

    .link a {
      text-decoration: none;
      color: #673ab7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="regitration page.html" id="toRegister">Register</a>
    </div>
  </div>
  <script>
    // Optional: handle navigation via JS for SPA-like feel
    document.getElementById('toRegister').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = 'regitration page.html';
    });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const msg = await res.text();
      alert(msg);
      if (msg.toLowerCase().includes('success')) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
